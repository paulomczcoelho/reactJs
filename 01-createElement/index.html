<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
                                           <!--react-dom permite inserir a logica na div -->
    <script crossorigin defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <title>01-createElement</title>
</head>
<body>

    <div id="root"></div>
    <div id="teste"></div>
    

    <script type="text/babel">         
        
    //const greeting = React.createElement(what element, do i have props)
      const greeting = React.createElement("div", {id: "header", className:"header-text" },"Hello World!")
     // const greeting = React.createElement("h1", {id: "header", className:"header-text"}, "Hello World!")
     // linha acima equivale a <h1 id="header" className="header-text">Hello World</h1>           
                     //(what = const greeting,     where = document.getElementById("root"))
        ReactDOM.render(greeting, document.getElementById("root"))

    // const chieldElements = React.createElement("div", {anything: "something" },
    const childElements = React.createElement("div", {id: "teste"},
        React.createElement("h2", {}, "Child element!")
    )
    ReactDOM.render(childElements, document.getElementById("teste"))

    </script>
</body>
</html>
