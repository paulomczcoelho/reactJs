      // DOM with React (Ã—JSX)
        const name ="Rottweiler"
        const imageURL = "https://images.dog.ceo/breeds/rottweiler/n02106550_11693.jpg"
        const element = 
        React.createElement(
            'div',{className:'row'},
            React.createElement(
                'div',
                {className:'col'},
                React.createElement(
                    'div',
                    {className: 'card medium'},
                    React.createElement(
                        'div',
                        {className: 'card-image'},
                        React.createElement(
                            'img',
                            {src:`${imageURL}`, alt:''})),
                    React.createElement(
                        'div',
                        {className: 'card-content'},
                        React.createElement(
                            'p',
                            {},
                            [`${name}`]))
                    )
                )
            )
        ReactDOM.render(element, document.getElementById('root'))
    </script>
